data_config:
  dataset_name: "ccdv/arxiv-classification"
  tokenizer_name: "facebook/bart-base"
  max_length: 1024
  batch_size: 64
  num_workers: 4
  train_val_test_split: [0.8, 0.1, 0.1]
  cac_pre: True
  save_cache: "Map_cache/arxiv"
  load_cache: "Map_cache/arxiv"

trainer_config:
  accelerator: 'gpu'
  devices: 1  # 2 or [0, 1]
  max_epochs: 10
  precision: 16-mixed

log_config:
  name: "cllm"
  save_dir: "logs/"
  check_dir: "logs/check"
  checkpoint: True
  model_summary: False
  
