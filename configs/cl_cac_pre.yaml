model_config:
  name: 'cllm'
  manual_seed: 42
  vocab_dim: 1024

  cac_learning_rate: 0.001
  cac_weight_decay: 0.001
  gt_learning_rate: 0.001
  gt_weight_decay: 0.001
  cm_learning_rate: 0.0001
  cm_weight_decay: 0.001
  cac_config:
    num_layers: 1
    attn_dim: 1024
    mlp_dim: 2048
    num_heads: 16
    dropout: 0.0
    attn_dropout: 0.0
